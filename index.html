<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Netflix</title>
</head>

<body>
    <div class="logo">
        <img src="./logo.png" alt="logo">
    </div>
    <div class="meio">
        <div class="form">
            <form>
                <label for="entrar">Entrar</label>
                <input id="email" type="email" placeholder="Email ou número de celular">
                <input id="senha" type="password" placeholder="Senha">
                <button class="b1" type="submit">Entrar</button>
                <label class="ou" for="OU">OU</label>
                <button class="b2">Usar código de acesso</button>
                <div class="esqueceu">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="checkbox">
                    <input class="lembrar" type="checkbox" name="relembrar" id="relembrar">
                    <label class="label-lembrar" for="lembrar">Lembre-se de mim</label>
                </div>
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            </form>

        </div>
    </div>
</body>
<footer>
    <h2>Dúvidas? Ligue 0800 591 2876</h2>
    <div class="lista">
        <ul>
            <li>Perguntas frequentes</li>
            <li>Termos de Uso</li>
            <li>Preferências de cookies</li>
        </ul>
    </div>
    <div class="lista2">
        <ul>
            <li>Central de Ajuda</li>
            <li>Privacidade</li>
            <li>Informações corporativas</li>
        </ul>
    </div>
    <select>
        <option>Português</option>
        <option>English</option>
    </select>
</footer>

</html>
